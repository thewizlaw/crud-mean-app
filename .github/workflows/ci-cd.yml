name: CI/CD - Build & Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggers

jobs:
  build-and-push:
    name: Build and push Docker images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push backend
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/crud-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/crud-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/crud-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/crud-backend:buildcache,mode=max

      # Build and push frontend
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/crud-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/crud-frontend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/crud-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/crud-frontend:buildcache,mode=max

  deploy:
    name: Deploy to Azure VM
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production  # Add deployment protection

    steps:
      - name: Checkout code (for docker-compose file)
        uses: actions/checkout@v4

      - name: Deploy to Azure VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.VM_SSH_PORT }}
          script: |
            # Navigate to app directory
            cd ~/crud-mean-app || exit 1
            
            # Pull latest images
            echo "Pulling latest images..."
            docker compose -f docker-compose.prod.yml pull
            
            # Stop old containers
            echo "Stopping old containers..."
            docker compose -f docker-compose.prod.yml down
            
            # Start new containers
            echo "Starting new containers..."
            docker compose -f docker-compose.prod.yml up -d
            
            # Wait for services to be healthy
            echo "Waiting for services to start..."
            sleep 10
            
            # Check if containers are running
            docker compose -f docker-compose.prod.yml ps
            
            # Clean up old images
            echo "Cleaning up old images..."
            docker image prune -af --filter "until=24h"

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.VM_SSH_PORT }}
          script: |
            cd ~/crud-mean-app
            
            # Check container status
            if ! docker compose -f docker-compose.prod.yml ps | grep -q "Up"; then
              echo "ERROR: Containers failed to start!"
              docker compose -f docker-compose.prod.yml logs --tail=50
              exit 1
            fi
            
            echo "Deployment successful!"
            docker compose -f docker-compose.prod.yml ps